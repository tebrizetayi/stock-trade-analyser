<!DOCTYPE html>
<html>
<head>
    <title>Stocks</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        .chart-container {
            display: grid;
            gap: 20px;
            margin: 20px;
        }
        .chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
<h3>Stocks</h3>
<div class="chart-container">
    <div id="chartDaily" class="chart"></div>
    <div id="chartWeekly" class="chart"></div>
    <div id="chartMonthly" class="chart"></div>
    <div id="chartSP500" class="chart"></div>
</div>

<script src="/chart.js"></script>
</body>
</html>
